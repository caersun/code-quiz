<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

        <link rel="stylesheet" href="./assets/style.css" />

        <title>Code Quiz</title>
    </head>

    <body>
        <header>
            <a href="how to link to other element in page and this disappear">View Highscores</a>

            <h2 class="right">Time: <span id="timer"></span></h2>
        </header>

        <div class="container display" id="start">
            <h1>Coding Quiz Challenge</h1>
            <h3>Try to answer...</h3>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div class="container hide" id="question-one">
            <h2>Question being asked:</h2>
            <div class="answer-choices">
                <button class="incorrect-answer-btn">1. Answer Choice</button>
                <button class="incorrect-answer-btn">2. Answer Choice</button>
                <button class="correct-answer-btn">3. Answer Choice</button>
                <button class="incorrect-answer-btn">4. Answer Choice</button>
            </div>
        </div>

        <div class="container hide" id="submit">
            <h2>All done</h2>
            <h3>Your final score is: <span id="final-score"></span></h3>
            <h4>Enter initials: <input type="text" name="initials-text" id="initials text" /></h4>
        </div>

        <div class="container hide" id="highscores">
            <button id="back-btn">Go Back</button>
            <button id="clear-button">Clear Highscores</button>
        </div>

        <script src="./assets/script.js"></script>
    </body>
</html>
